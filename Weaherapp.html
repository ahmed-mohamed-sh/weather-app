<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <main>
        <form>
            <input type="text" id="name" autocomplete="off" placeholder="Enter city name">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <section class="result">
            <figure class="name">
                <figcaption>London</figcaption> 
                <!-- استخدم روابط الإنترنت بدلاً من المسارات المحلية -->
                <img src="https://flagsapi.com/GB/shiny/32.png" alt="UK Flag">
            </figure>

            <figure class="temperature">
                <!-- سيتم تحديث هذا من JavaScript -->
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon">
                <figcaption>
                    <span>--</span>
                    <sup>°</sup>
                </figcaption> 
            </figure>
            <p class="description">--</p>
            <ul>
                <li>
                    <span>clouds</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">--</span>%
                </li>
                <li>
                    <span>humidity</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">--</span>%
                </li>
                <li>
                    <span>pressure</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">--</span> hPa
                </li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
